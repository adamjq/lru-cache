name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.0-beta1
        stable: false

    - name: Run tests
      run: go test -race ./...

    - name: Check go vet
      run: go vet ./...

    - name: Check go fmt
      run: diff -u <(echo -n) <(gofmt -s -d .)
